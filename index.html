<!DOCTYPE html>
<html lang="ru">

<head>
  <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale = 1.0">
  <meta name="description" content="Проект Место">
  <meta name="keywords" content="красивые фото, путешествия, лайки, новые знакомства">
  <meta name="author" content="Кристина Гураченкова">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>

<body>
  <div class="page">
    <div class="container">
      <header class="header">
        <img src="images/logotype.svg" class="logo" alt="логотип Место">
      </header>

      <main>
        <section class="profile" aria-label="Личные данные">
          <img src="images/user-photo.jpg" class="profile__avatar" alt="Фото пользователя">
          <div class="profile__info">
            <h1 class="profile__info-name">Кристина</h1>
            <p class="profile__info-profession">Исследователь JavaScript</p>
          </div>
          <button class="profile__edit-button" type="button"></button>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements" aria-label="Фотокарточки">
          <template id="gallery">
            <div class="element">
              <img class="element__photo" src="#" alt="#">
              <button class="element__remove" type="button"></button>
              <div class="element__description">
                <h2 class="element__place"></h2>
                <button class="element__like" type="button"></button>
              </div>
            </div>
          </template>
        </section>
      </main>


      <section class="popup popup_type_photo" aria-label="Окно увеличенной фотографии">
        <div class="popup__container">
          <button class="popup__close-button popup__close-button_type_photo" type="button"></button>
          <figure class="popup__figure">
            <img class="popup__scale-image" src="#" alt="#">
            <figcaption class="popup__figcaption"></figcaption>
          </figure>
        </div>
      </section>

      <section class="popup popup_type_edition" aria-label="Окно редактирования информации о себе">
        <div class="popup__container popup__container_min-size">
          <button class="popup__close-button popup__close-button_type_edition" type="button"></button>
          <form novalidate class="popup__form popup__form_type_edition" name="form-of-edition">
            <h2 class="popup__edit">Редактировать профиль</h2>
            <input type="text" name="name" placeholder="Введите имя" class="popup__fieldset popup__fieldset_type_name" minlength="2" maxlength="40" required>
            <span class="popup__error popup__error_type_name"></span>
            <input type="text" name="profession" placeholder="Введите профессию" class="popup__fieldset popup__fieldset_type_profession" minlength="2" maxlength="400" required>
            <span class="popup__error popup__error_type_profession"></span>
            <button type="submit" class="popup__save-button">Сохранить</button>
          </form>
        </div>
      </section>

      <section class="popup popup_type_new-card" aria-label="Окно добавления новой фотографии">
        <div class="popup__container popup__container_min-size">
          <button class="popup__close-button popup__close-button_type_new-card" type="button"></button>
          <form novalidate class="popup__form popup__form_type_new-card" name="form-of-new-card">
            <h2 class="popup__edit">Новое место</h2>
            <input type="text" name="place" placeholder="Название" class="popup__fieldset popup__fieldset_type_place" minlength="2" maxlength="30" required>
            <span class="popup__error popup__error_type_place"></span>
            <input type="url" name="link" placeholder="Ссылка на картинку" class="popup__fieldset popup__fieldset_type_link" pattern="https://.*" required>
            <span class="popup__error popup__error_type_link"></span>
            <button type="submit" class="popup__save-button">Создать</button>
          </form>
        </div>
      </section>

      <footer class="footer">
        <p class="footer__text">&copy; 2023 Mesto Russia</p>
      </footer>
    </div>
  </div>
  <script src="scripts/cards.js"></script>
  <script src="scripts/script.js"></script>
  <script src="scripts/validation.js"></script>
</body>

</html>
