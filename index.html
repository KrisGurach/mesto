<!DOCTYPE html>
<html lang="ru">

<head>
  <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale = 1.0">
  <meta name="description" content="Проект Место">
  <meta name="keywords" content="красивые фото, путешествия, лайки, новые знакомства">
  <meta name="author" content="Кристина Гураченкова">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="pages/styles.css">
  <title>Место</title>
</head>

<body>
  <div class="page">
    <div class="container">
      <header class="header">
        <img src="images/logotype.svg" class="logo">
        <hr class="hr-line">
      </header>

      <main>
        <section class="profile" aria-label="Личные данные">
          <img src="images/user-photo.jpg" class="profile__avatar">
          <div class="profile__info">
            <p class="profile__info-name">Кристина</p>
            <p class="profile__info-profession">Исследователь JavaScript</p>
          </div>
          <button class="edit-button" type="button"></button>
          <button class="add-button" type="button"></button>
        </section>

        <section class="elements" aria-label="Фотокарточки">
          <div class="element">
            <img src="images/kizhi.jpg" class="element__photo">
            <div class="element__description">
              <p class="element__place">Кижи</p>
              <button class="element__like" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img src="images/saint-petersburg.JPG" class="element__photo">
            <div class="element__description">
              <p class="element__place">Санкт-Петербург</p>
              <button class="element__like" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img src="images/krondshtat.jpg" class="element__photo">
            <div class="element__description">
              <p class="element__place">Крондштат</p>
              <button class="element__like" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img src="images/karelia.jpg" class="element__photo">
            <div class="element__description">
              <p class="element__place">Карелия</p>
              <button class="element__like" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img src="images/saint-petersburg-2.jpg" class="element__photo">
            <div class="element__description">
              <p class="element__place">Санкт-Петербург</p>
              <button class="element__like" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img src="images/abhazia.jpg" class="element__photo">
            <div class="element__description">
              <p class="element__place">Абхазия</p>
              <button class="element__like" type="button"></button>
            </div>
          </div>
        </section>
      </main>

      <section class="form-edit" aria-label="Окно редактирования информации о себе">
        <div class="popup">
          <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <form class="popup__form">
              <h2 class="popup__edit">Редактировать профиль</h2>
              <input type="text" placeholder="Введите имя" class="popup__fieldset popup__fieldset_name">
              <input type="text" placeholder="Введите профессию" class="popup__fieldset popup__fieldset_profession">
              <button class="popup__save-button">Сохранить</button>
            </form>
          </div>
        </div>
      </section>

      <footer class="footer">
        <p class="footer__text">&copy; 2023 Mesto Russia</p>
      </footer>
    </div>
  </div>
  <script src="scripts/script.js"></script>
</body>

</html>
