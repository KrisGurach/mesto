<!DOCTYPE html>
<html lang="ru">

<head>
  <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale = 1.0">
  <meta name="description" content="Проект Место">
  <meta name="keywords" content="красивые фото, путешествия, лайки, новые знакомства">
  <meta name="author" content="Кристина Гураченкова">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>

<body>
  <div class="page">
    <div class="container">
      <header class="header">
        <img src="images/logotype.svg" class="logo" alt="логотип Место">
      </header>

      <main>
        <section class="profile" aria-label="Личные данные">
          <img src="images/user-photo.jpg" class="profile__avatar" alt="Фото пользователя">
          <div class="profile__info">
            <h1 class="profile__info-name">Кристина</h1>
            <p class="profile__info-profession">Исследователь JavaScript</p>
          </div>
          <button class="profile__edit-button" type="button"></button>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements" aria-label="Фотокарточки">
          <div class="element">
            <img src="images/kizhi.jpg" class="element__photo" alt="Преображенский собор на острове Кижи на фоне чистого синего неба">
            <div class="element__description">
              <h2 class="element__place">Кижи</h2>
              <button class="element__like" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img src="images/saint-petersburg.JPG" class="element__photo" alt="Лахта на фоне ярко-красного летнего заката">
            <div class="element__description">
              <h2 class="element__place">Санкт-Петербург</h2>
              <button class="element__like" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img src="images/krondshtat.jpg" class="element__photo" alt="Золотая осень и Морской собор в Крондштате">
            <div class="element__description">
              <h2 class="element__place">Крондштат</h2>
              <button class="element__like" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img src="images/karelia.jpg" class="element__photo" alt="Золотая осень в нетронутых лесах Карелии">
            <div class="element__description">
              <h2 class="element__place">Карелия</h2>
              <button class="element__like" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img src="images/saint-petersburg-2.jpg" class="element__photo" alt="Готический собор в Шуваловском парке">
            <div class="element__description">
              <h2 class="element__place">Санкт-Петербург</h2>
              <button class="element__like" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img src="images/abhazia.jpg" class="element__photo" alt="Туман над величественными горами Абхазии">
            <div class="element__description">
              <h2 class="element__place">Абхазия</h2>
              <button class="element__like" type="button"></button>
            </div>
          </div>
        </section>
      </main>

      <section class="form-edit" aria-label="Окно редактирования информации о себе">
        <div class="popup">
          <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <form class="popup__form" name="form-of-edition">
              <h2 class="popup__edit">Редактировать профиль</h2>
              <input type="text" name="user-name" placeholder="Введите имя" class="popup__fieldset popup__fieldset_type_name">
              <input type="text" name="user-profession" placeholder="Введите профессию" class="popup__fieldset popup__fieldset_type_profession">
              <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
          </div>
        </div>
      </section>

      <footer class="footer">
        <p class="footer__text">&copy; 2023 Mesto Russia</p>
      </footer>
    </div>
  </div>
  <script src="scripts/script.js"></script>
</body>

</html>
