<!DOCTYPE html>
<html lang="ru">

<head>
  <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale = 1.0">
  <meta name="description" content="Проект Место">
  <meta name="keywords" content="красивые фото, путешествия, лайки, новые знакомства">
  <meta name="author" content="Кристина Гураченкова">
  <meta charset="UTF-8">
  <title>Место</title>
</head>

<body>
  <div class="page">
    <div class="container">
      <header class="header">
        <img src="<%=require('./images/logotype.svg')%>" class="logo" alt="логотип Место">
      </header>

      <main>
        <section class="profile" aria-label="Личные данные">
          <button class="profile__button-edit-avatar" type="button">
            <img src="#" class="profile__avatar" alt="Фото пользователя">
          </button>
          <div class="profile__info">
            <h1 class="profile__info-name"></h1>
            <p class="profile__info-profession"></p>
          </div>
          <button class="profile__edit-button" type="button"></button>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements" aria-label="Фотокарточки">
          <template class="gallery">
            <div class="element">
              <img class="element__photo" src="#" alt="#">
              <button class="element__remove" type="button"></button>
              <div class="element__description">
                <h2 class="element__place"></h2>
                <div class="element__likes">
                  <button class="element__like" type="button"></button>
                  <span class="element__like-counter">0</span>
                </div>
              </div>
            </div>
          </template>
        </section>
      </main>

      <section class="popup popup_type_photo" aria-label="Окно увеличенной фотографии">
        <div class="popup__container">
          <button class="popup__close-button popup__close-button_type_photo" type="button"></button>
          <figure class="popup__figure">
            <img class="popup__scale-image" src="#" alt="#">
            <figcaption class="popup__figcaption"></figcaption>
          </figure>
        </div>
      </section>

      <section class="popup popup_type_edition" aria-label="Окно редактирования информации о себе">
        <div class="popup__container popup__container_min-size">
          <button class="popup__close-button popup__close-button_type_edition" type="button"></button>
          <form novalidate class="popup__form popup__form_type_edition" name="form-of-edition">
            <h2 class="popup__edit">Редактировать профиль</h2>
            <input type="text" name="name" placeholder="Введите имя" class="popup__input popup__input_type_name" minlength="2" maxlength="40" required>
            <span class="popup__error popup__error_type_name"></span>
            <input type="text" name="profession" placeholder="Введите профессию" class="popup__input popup__input_type_profession" minlength="2" maxlength="400" required>
            <span class="popup__error popup__error_type_profession"></span>
            <button type="submit" class="popup__save-button">Сохранить</button>
          </form>
        </div>
      </section>

      <section class="popup popup_type_new-card" aria-label="Окно добавления новой фотографии">
        <div class="popup__container popup__container_min-size">
          <button class="popup__close-button popup__close-button_type_new-card" type="button"></button>
          <form novalidate class="popup__form popup__form_type_new-card" name="form-of-new-card">
            <h2 class="popup__edit">Новое место</h2>
            <input type="text" name="place" placeholder="Название" class="popup__input popup__input_type_place" minlength="2" maxlength="30" required>
            <span class="popup__error popup__error_type_place"></span>
            <input type="url" name="link" placeholder="Ссылка на картинку" class="popup__input popup__input_type_link" pattern="https://.*" required>
            <span class="popup__error popup__error_type_link"></span>
            <button type="submit" class="popup__save-button">Создать</button>
          </form>
        </div>
      </section>

      <section class="popup popup_type_avatar" aria-label="Окно редактирования аватара">
        <div class="popup__container popup__container_min-size">
          <button class="popup__close-button popup__close-button_type_edition" type="button"></button>
          <form novalidate class="popup__form popup__form_type_avatar" name="form-of-avatar">
            <h2 class="popup__edit">Обновить аватар</h2>
            <input type="url" name="avatar" placeholder="Ссылка на аватар" class="popup__input popup__input_type_avatar" pattern="https://.*" required>
            <span class="popup__error popup__error_type_avatar"></span>
            <button type="submit" class="popup__save-button">Сохранить</button>
          </form>
        </div>
      </section>

      <section class="popup popup_type_remove-photo" aria-label="Окно подтверждения удаления фото">
        <div class="popup__container popup__container_min-size">
          <button class="popup__close-button popup__close-button_type_remove-photo" type="button"></button>
          <div class="popup__form">
          <h2 class="popup__heading">Вы уверены?</h2>
          <button type="submit" class="popup__save-button">Да</button>
        </div>
        </div>
      </section>

      <footer class="footer">
        <p class="footer__text">&copy; 2023 Mesto Russia</p>
      </footer>
    </div>
  </div>
</body>

</html>
